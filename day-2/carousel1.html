<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        } 
         


    </style>
</head>
<body>
    
    <div class="carousel slide" id="ce">
        <div class="carousel-inner">

            <div class="carousel-item active"  >
                <img src="courses-01.jpg" alt="" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="courses-02.jpg" alt="" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="courses-03.jpg" alt="" class="d-block w-100">
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#ce">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <!-- <span class="visually-hidden">Previous</span> -->
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#ce" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <!-- <span class="visually-hidden">Next</span> -->
          </button>
        

    </div>
